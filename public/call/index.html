<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼び出ししますか？</title>
</head>
<body>
    <a href="" id="link">
        ユーザーを呼び出す
    </a>
</body>
</html>
<script>
    (() => {
        // URLパラムを取得
        let url = new URL(window.location.href);
        let params = url.searchParams;
        document.getElementById('link').href = params.get('return_to');
    })();
</script>
